<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Iris Prediction</title>
</head>
<body>
    <h1 class="text-center m-3 badge-primary text-wrap">Predict the Type of Species</h1>
    <div class=" col-lg-7 container mt-5">
        
        <!-- <div class="col-lg-7 mt-5 container"> -->
            <form action="/" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="entry_1">Sepal Length</label>
                        <input type="float" name="sepal_length" class="form-control" id="entry_1" placeholder={{sepal_length}} required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entry_2">Sepal Width</label>
                        <input type="float" name="sepal_width" class="form-control" id="entry_2" placeholder={{sepal_width}} required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entry_3">Petal Length</label>
                        <input type="float" name="petal_length" class="form-control" id="entry_3" placeholder={{petal_length}} required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entry_4">Petal Width</label>
                        <input type="float" name="petal_width" class="form-control" id="entry_4"  placeholder={{petal_width}} required/>
                    </div>
                </div>
                <h2 class="text-center  badge-primary text-wrap">Iris Specie Type is {{res}}</h2>
            </form>
            <a href="/"><button type="submit" class="btn btn-primary container">Back</button></a>

    </div>

</body>
</html>
